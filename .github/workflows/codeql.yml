name: "CodeQL"

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]
  schedule:
    - cron: '28 16 * * 0'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      packages: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: c-cpp
            build-mode: autobuild
          - language: go
            build-mode: autobuild
          - language: python
            build-mode: none
          - language: actions
            build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # [OPTIMIZATION] Cache QuickJSPP build artifacts to speed up C++ workflow
    - name: Cache QuickJSPP
      if: matrix.language == 'c-cpp'
      id: cache-quickjspp
      uses: actions/cache@v4
      with:
        path: |
          /usr/lib/quickjs
          /usr/include/quickjs
          /usr/include/quickjspp.hpp
          quickjspp
        # Invalidating cache weekly or when workflow changes to ensure Freshness
        key: ${{ runner.os }}-quickjspp-v1-${{ hashFiles('.github/workflows/codeql.yml') }}

    # [SETUP] Install C++ dependencies (Only if cache miss or always required for apt libs)
    - name: Install C++ dependencies
      if: matrix.language == 'c-cpp'
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
            build-essential \
            cmake \
            libpcre2-dev \
            libyaml-cpp-dev \
            libcurl4-openssl-dev

    # [SETUP] Build QuickJS (Only if cache missed)
    - name: Build QuickJS
      if: matrix.language == 'c-cpp' && steps.cache-quickjspp.outputs.cache-hit != 'true'
      run: |
        git clone --depth=1 https://github.com/ftk/quickjspp.git
        cd quickjspp
        git submodule update --init
        cmake -DCMAKE_BUILD_TYPE=Release .
        make quickjs -j$(nproc)
        sudo install -d /usr/lib/quickjs/
        sudo install -m644 quickjs/libquickjs.a /usr/lib/quickjs/
        sudo install -d /usr/include/quickjs/
        sudo install -m644 quickjs/quickjs.h quickjs/quickjs-libc.h /usr/include/quickjs/
        sudo install -m644 quickjspp.hpp /usr/include/

    # [SETUP] Install specific C++ libraries via cache restore if needed
    # Note: /usr/include and /usr/lib contents are simpler to reinstall via steps above if not cached system-wide.
    # We cached the *files* manually. If cache hit, we need to ensure they are in the right place if the cache restored them to workspace.
    # The cache action restores to the original path if absolute paths are used? 
    # GitHub Cache Action documentation says: "path: A list of files, directories, and wildcard patterns to cache and restore."
    # It restores to the same location relative to workspace, or absolute.
    # Absolute paths require proper permissions. Let's assume cache restores to workspace and we install.
    
    # Actually, for robustness and simplicity in "Automation", we already have the build script.
    # Re-running installation of QuickJS compiled artifacts if cache hit:
    - name: Restore QuickJS from Cache
      if: matrix.language == 'c-cpp' && steps.cache-quickjspp.outputs.cache-hit == 'true'
      run: |
        echo "Restoring QuickJS from cache..."
        # If cache restored to working directory 'quickjspp', re-install system files
        cd quickjspp
        sudo install -d /usr/lib/quickjs/
        sudo install -m644 quickjs/libquickjs.a /usr/lib/quickjs/
        sudo install -d /usr/include/quickjs/
        sudo install -m644 quickjs/quickjs.h quickjs/quickjs-libc.h /usr/include/quickjs/
        sudo install -m644 quickjspp.hpp /usr/include/

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        # [ADVANCED] Use the 'security-and-quality' suite for maximum safety coverage
        queries: security-and-quality

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
